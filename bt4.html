<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bt4</title>
</head>
<body>
<script>
    let a = +prompt("nhập cạnh dài: ");
    let b = +prompt("nhập cạnh ngắn: ");
    let S = 0;
    if (a>b){
        S=a*b
    }
    else {
        alert("mời nhập lại: ")
    }
    document.write(S)
</script>
